<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Dreg</title>
    <meta name="description" content="Dreg Clothing">
    <meta name="author" content="">
	<meta name="robots" content="index, follow">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.min.css">
	<link rel="stylesheet" href="css/stylish.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.jpg">
	
	<!-- Google analytics
	-------------------------------------------------- -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131010956-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
	  	function gtag(){dataLayer.push(arguments);}
	  	gtag('js', new Date());

	  	gtag('config', 'UA-131010956-2');
	</script>


</head>
<body>
    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">
        <div class="row">
            <a class="brand" href="#"></a>
            <a class="button button-primary u-pull-right" href="shop.html">
				<i class="fa fa-shopping-cart shop"></i>Shop</a>
        </div>
        <div class="simpleStore_container"></div>
        <div class="simpleStore_cart_container"></div>
    </div>

    <!-- Templates
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<section class="portal_gallery">
		
		<article class="puff-in-center">
   			<div class="ribbon ribbon-top-left"><span>Save 50%</span></div>
				<img class="mySlides" src="images/logoboy.png" alt="nu dreg shirt">
				<img class="mySlides" src="images/logogirl.png" alt="nu dreg shirt">
			<h2>New Dreg Shirt</h2>
			<a class="button simpleStore_getDetail" href="shop.html">More</a>
		</article>
		
		<article class="puff-in-center">
				<img src="images/comming_soon.png" alt="comming soon shirt">
			<h2>Comming soon</h2>
			<a class="button simpleStore_getDetail" href="shop.html">More</a>
		</article>
		
	</section>
    <!-- Error View -->
    <script id="error-template" type="x-template">
        <div class="error">
            <b>Sorry, something went wrong :(</b>
			<p class="error_text"></p>
			<a href="#" class="close alert_close">&times;</a>
        </div>
    </script>
	
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}    
		  x[myIndex-1].style.display = "block";  
		  setTimeout(carousel, 3500); // Change image every 2 seconds
		}
	</script>

<!-- End Document
