<html lang="en">
<head>

    <!-- Basic Page Needs

    <meta name="author" content="">
	<meta name="google-site-verification" content="NKo6XnFVFqlEG2SEK7mfZ2FjgXvXhZxfLoVtsC-MGSI" />

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.min.css">
    <link rel="stylesheet" href="css/simpleStore.min.css">
	<link rel="stylesheet" href="css/stylish_home.css">
	<link rel="stylesheet" href="css/animations.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
	<header>
		<div class="container simpleStore">
			<div class="row">
			<a class="brand" href="#"></a>
			<a class="button button-primary u-pull-right shop" href="shop.html">Shop</a>
			</div>
			<div class="simpleStore_container"></div>
			<div class="simpleStore_cart_container"></div>
    	</div>
	</header>
	
	<main>
		<section class="portal_gallery">
			<article class="slides">
				<img class="mySlides" src="images/sheela.png" alt="placeholder">
				<img class="mySlides" src="images/sagawa.png" alt="placeholder">
				<img class="mySlides" src="images/bundy.png" alt="placeholder">
			</article>			
			<article class="puff-in-center">
				<img src="images/slide1.png" alt="t-shirt 1">
				<h2>Nyhed</h2>
				<p class="price">ny sadboi shirt m. rykmærke</p>
				<a href="shop.html"><p class="visit">se mere</p></a>
			</article>

			<article class="puff-in-center">
				<img src="images/slide2.png" alt="t-shirt 2">
				<h2>Nyhed 2</h2>
				<p class="price">se vores nye udvalg af t-shirts</p>
				<a href="shop.html"><p class="visit">se mere</p></a>
			</article>
			
		</section>
	</main>
	
	<footer></footer>
	<script>
		var myIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}    
		  x[myIndex-1].style.display = "block";  
		  setTimeout(carousel, 3000); // Change image every 2 seconds
		}
	</script>
</body>

–––––––––––––––––––––––––––––––––––––––––––––––––– -->
